<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
</head>
<body>
	<h1><%= title %></h1>
  <div id="divCustomers"></div>
  <button id="btn">Dian Wo</button>
	<script>
    $(function(){
      $('#btn').click(function(){
        $.ajax({
            url : 'api/user',
            dataType : 'jsonp',
            type : 'get',
            success : function(res){
              $('#divCustomers').html(res)
            },
            error: function() {
                alert("网络出现错误，请刷新！");
            }
        })
      })
    })
	</script>
</body>
</html>
